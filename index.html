<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <img src="./logo.png" class="logo" alt="Our Logo"/>
        <br />
        <div>
          <h1 class="title">Send Message</h1>
          <br />
          <input id="name" class="form-control" placeholder="Name" required/>
          <br />
          <textarea
            id="message"
            class="form-control"
            placeholder="Message..."
            required
          ></textarea>
          <br />
          <button id="sendButton" class="btn btn-info">Send</button>
        </div>
      </div>
      <div class="chat">
        <h1 class="title text-center">Welcome to The Chatroom!</h2>
        <div id="chat"></div>
      </div>
    </div>
  </body>
</html>
